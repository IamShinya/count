<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>カウンター</title>
    <meta name="description" content="ボタンを押して数字をカウントアップ"> 
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css"><!--リセットCSSの設定-->
    <link rel="stylesheet" href="../css/style.css"><!--任意のｃｓｓファイル-->
  </head>
  <body>
    <header id="header">
      <p class="headerText">LET'S COUNT UP!!!</p>
    </header>

    <div>
      <p class="text">ボタンを押すと1～10までカウントアップします！</p>
      <button class="btn">COUNT UP!</button>
      <span class="result">0</span>
    </div>

    <form class="form">
      <label for="usrCnt" class="text">1～1000までの数字を入力して下さい！<br>その数字から10だけカウントアップします！</label><br>
      <input class="usrCnt" type="text" name="usrCnt">
      <input class="btn2" type="button" value="送信！">
    </form>

    <div id="container">
      <span class="result2"></span>
    </div>
    
    

    
    <script src="../scripts/script.js"></script>
    <script src="../scripts/script2.js"></script>
  </body>
</html>
